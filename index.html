<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/styles.css">

</head>

<body>
  <div class="container">
    <header class="header">
      <img src="./src/images/logo-bonus.svg" class="logo-bonus" alt="logo bonus" />
      <div class="score-wrapper">
        <h1>score</h1>
        <span class="score-value"></span>
      </div>
    </header>
    <main id="root">
      <section class="home">
        <div class="figures-wrapper">
          <figure class="rock-option option">
            <img src="./src/images/icon-rock.svg" class="option-img">
          </figure>
          <figure class="paper-option option">
            <img src="./src/images/icon-paper.svg" class="option-img">
          </figure>
          <figure class="scissors-option option">
            <img src="./src/images/icon-scissors.svg" class="option-img">
          </figure>
          <figure class="lizard-option option">
            <img src="./src/images/icon-lizard.svg" class="option-img">
          </figure>
          <figure class="spock-option option">
            <img src="./src/images/icon-spock.svg" class="option-img">
          </figure>
          <img src="./src/images/bg-pentagon.svg" class="pentagon-img">
        </div>
      </section>
    </main>
    <div class="btn-rules-wrapper">
      <button class="btn-rules">
        RULES
      </button>
    </div>
  </div>
  <script src="./src/index.js" type="module"></script>
</body>

</html>
